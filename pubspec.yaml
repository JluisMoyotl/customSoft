version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^2.13.0
  firebase_messaging: ^14.7.0
  firebase_analytics: ^10.8.6
  shared_preferences: ^2.0.5
  flutter_local_notifications: ^9.4.0
  timezone: ^0.8.0
  skeletons: ^0.0.3
